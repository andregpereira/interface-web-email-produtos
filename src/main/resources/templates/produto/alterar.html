<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap
	@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet">
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<title>Alterar produto</title>
</head>
<body>
	<h2 class="text-center my-4">Alterar produto</h2>
	<form id="formProduto" class="container col-7 my-4">
		<input type="hidden" name="id" th:value="${produto.id}">
		<div class="row mb-3">
			<label class="form-label">Nome</label> <input class="form-control"
				name="nome" type="text" th:value="${produto.nome}"> <span
				class="invalid-feedback"></span>
		</div>

		<div class="row mb-3">
			<label class="form-label">Categoria</label> <input
				class="form-control" name="categoria" type="text"
				th:value="${produto.categoria}"> <span
				class="invalid-feedback"></span>
		</div>

		<div class="row mb-3">
			<label class="form-label">Preço</label> <input class="form-control"
				name="preco" type="number" min="0.01" step="0.01" th:value="${produto.preco}">
			<span class="invalid-feedback"></span>
		</div>

		<div class="row mb-3">
			<label class="form-label">Descrição</label> <input
				class="form-control" name="descricao" type="text"
				th:value="${produto.descricao}"> <span
				class="invalid-feedback"></span>
		</div>

		<button class="btn btn-outline-primary" type="submit"
			onclick="atualizar(event)">Alterar</button>
		<button class="btn btn-outline-primary" type="reset">Limpar
			formulário</button>
		<button class="btn btn-outline-primary"
			onclick="location.href='/produto/lista'" type="button">Lista</button>
	</form>

	<script type="text/javascript" src="/js/produto/api-produtos.js"></script>
</body>
</html>
